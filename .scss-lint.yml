scss_files: 'sass/**/*.scss'

linters:
	BorderZero:
		enabled: true
		convention: none

	BemDepth:
		enabled: true

	DeclarationOrder:
		enabled: false

	LoadingZero:
		enabled: false

	PropertySortOrder:
		enabled: false

	QaulifyingElement:
		enabled: false

  SelectorFormat:
    enabled: true
    convention: hyphenated_BEM
    class_convention: ^(?!js-).*
    class_convention_explanation: should not be written in the form js-*

  SingleLinePerProperty:
    enabled: true
    allow_single_line_rule_sets: false

  StringQuotes:
    enabled: true
    style: double_quotes
